<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="Calculator">
            <div id="display">0</div>
            <button class="numBotton">1</button>
            <button class="numBotton">2</button>
            <button class="numBotton">3</button>
            <button class="opButton">+</button>
            <button class="numBotton">4</button>
            <button class="numBotton">5</button>
            <button class="numBotton">6</button>
            <button class="opButton">-</button>
            <button class="numBotton">7</button>
            <button class="numBotton">8</button>
            <button class="numBotton">9</button>
            <button class="opButton">*</button>
            <button class="numBotton">0</button>
            <button class="opButton">/</button>
            <button class="eqButton">=</button>
            <button class="clearButton">C</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
